<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <title>Gate Pass Form</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="gatePassPage">
    {% extends 'base.html' %}

    {% block content %}
    <h1 class="gate-pass-title">Exit Permit</h1>
    <form action="{{ url_for('driver_gate_pass') }}" method="POST" class="gate-pass-form" enctype="multipart/form-data">
        <div class="main-form-container">
            <div class="bottom-employee-datails">
                <div class="name-id gate-pass-detail-block">
                    <div class="employee-id gate-pass-input-container">
                        <label for="driverNo">Driver ID</label>
                        <div class="dropdown">
                            <input type="text" id="driverNo" name="driverNo" title="Driver ID" onkeyup="filterDropdown()" placeholder="Search Driver ID" required>
                            <div class="dropdown-content" id="dropdownOptions">
                                {% for driver in driver_list %}
                                    <input type="hidden" id="driverName_{{ driver.employeeNo }}" value="{{ driver.nameWithInitials }}">
                                    <div class="option" onclick="selectOption('{{ driver.employeeNo }}')">{{ driver.employeeNo }}</div>
                                {% else %}
                                    <div class="option">No drivers available</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="employee-name gate-pass-input-container">
                        <label for="driverName">Driver Name</label>
                        <input type="text" id="driverName" name="driverName" title="Driver name" readonly>
                    </div>
                </div>
                <div class="time-period gate-pass-detail-block">
                    <div class="employee-departing-time gate-pass-input-container">
                        <label for="driverDepartingTime">Departing Time</label>
                        <input type="time" id="driverDepartingTime" name="driverDepartingTime" title="Driver daparting time">
                    </div>
                    <div class="employee-arrival-time gate-pass-input-container">
                        <label for="driverArrivalTime">Arrival Time</label>
                        <input type="time" id="driverArrivalTime" name="driverArrivalTime" title="Driver time">
                    </div>
                </div>
                <div class="date-vehicle gate-pass-detail-block">
                    <div class="employee-departing-date gate-pass-input-container">
                        <label for="driverDepartingDate">Date</label>
                        <input type="date" id="driverDepartingDate" name="driverDepartingDate" title="Driver departing date">
                    </div>
                    <div class="employee-vehicle-no gate-pass-input-container">
                        <label for="driverVehicleNo">Vehicle Number</label>
                        <input type="text" id="driverVehicleNo" name="driverVehicleNo" title="Driver vehicle number">
                    </div>
                </div>
                <div class="departing-reason gate-pass-detail-block">
                    <div class="employee-departing-reason gate-pass-input-container">
                        <label for="driverDepartingReason">Reason</label>
                        <input type="text" id="driverDepartingReason" name="driverDepartingReason" title="Departing reason">
                    </div>
                </div>
                <div class="departing-remark gate-pass-detail-block">
                    <div class="employee-departing-remark gate-pass-input-container">
                        <label for="driverDepartingRemark">Remark</label>
                        <input type="text" id="driverDepartingRemark" name="driverDepartingRemark" title="Departing remark">
                    </div>
                </div>
                <!-- <div class="officer-confirmed-by gate-pass-detail-block">
                    <div class="employee-officer gate-pass-input-container">
                        <label for="driverOfficer">Authorized officer</label>
                        <input type="text" id="driverOfficer" name="driverOfficer" title="Authorized officer" readonly>
                    </div>
                    <div class="employee-confirmed-by gate-pass-input-container">
                        <label for="driver-confirmed-by">Confirmed By</label>
                        <input type="text" id="driverConfirmedBy" name="driver-confirmed-by" title="Confirmed by" readonly>
                    </div>
                </div> -->
                <!-- <div class="sequence-number gate-pass-detail-block">
                    <div class="employee-sequence-number gate-pass-input-container">
                        <label for="driver-sequence-number">Sequence Number</label>
                        <input type="text" id="driverSequenceNumber" name="driver-sequence-number">
                    </div>
                </div> -->
            </div>
            <div class="control-buttons-container">
                <div class="employee-status gate-pass-input-container">
                    <label for="driver-status">Status</label>
                    <input type="text" id="driverStatus" name="driver-status" title="Status" readonly>
                </div>
                <div class="button-container">
                    <a href="{{ url_for('dashboard') }}"><button type="button" class="exit-form-control-btn" title="cancel" id="cancelExitForm">Cancel</button></a>
                    <button type="submit" class="exit-form-control-btn accented" title="save" id="saveDriverExitForm">Save</button>
                    <!-- <button type="button" class="exit-form-control-btn accented" title="approve" id="approveExitForm">Approve</button>
                    <button type="button" class="exit-form-control-btn accented" title="confirm" id="confirmExitForm">Confirm</button>
                    <button type="button" class="exit-form-control-btn" title="reject" id="rejectExitForm">Reject</button>
                    <button type="button" class="exit-form-control-btn accented" title="in" id="inExitForm">In</button>
                    <button type="button" class="exit-form-control-btn" title="out" id="outExitForm">Exit</button> -->
                </div>
            </div>
        </div>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdown = document.querySelector(".dropdown");
            const inputID = document.getElementById("driverNo");
            const inputName = document.getElementById("driverName");
            const dropdownContent = document.querySelector(".dropdown-content");
            const options = dropdownContent.querySelectorAll(".option");

            dropdown.addEventListener("click", function() {
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            function selectOption(driverNo) {
                inputID.value = driverNo;
                inputName.value = document.getElementById(`driverName_${driverNo}`).value;
                dropdownContent.style.display = "none";
            }

            window.selectOption = selectOption;

            document.addEventListener("click", function(event) {
                if (!dropdown.contains(event.target) && dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                }
            });

            // Function to filter dropdown options based on input
            window.filterDropdown = function() {
                const filter = inputID.value.toUpperCase();
                let count = 0;
                options.forEach(option => {
                    const textValue = option.textContent || option.innerText;
                    if (textValue.toUpperCase().indexOf(filter) > -1) {
                        option.style.display = "";
                        count++;
                    } else {
                        option.style.display = "none";
                    }
                });

                dropdownContent.style.display = count > 0 ? "block" : "none";
            }
        });
    </script>
    {% endblock %}
</body>
</html>
