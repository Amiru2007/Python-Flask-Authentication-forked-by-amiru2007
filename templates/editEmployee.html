<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Edit Employee Information</title>
</head>

<body class="register">
    <div class="content login">
        <form method="POST" action="{{ url_for('update_employee') }}" class="login-details">
            <div class="logo-wrapper">
                <img class="logo-image" src="{{ url_for('static', filename='logo.png') }}" alt="Dayartne Holdings Logo">
            </div>
            <div class="twosections">
                <div class="sections-container">
                    <div class="section">
                        <div class="form-sections">
                            <h4 class="input-head">Employee No.</h4>
                            <input type="text" class="login-input" id="username" name="employeeNo" value="{{ employee.employeeNo }}" readonly>
                        </div>
                    </div>
                    <div class="section">
                        <div class="form-sections">
                            <h4 class="input-head">Name with initials</h4>
                            <input type="text" class="login-input" id="name" name="nameWithInitials" value="{{ employee.nameWithInitials }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-sections submit">
                <input type="submit" class="login-btn" value="Update">
                <a href="{{ url_for('all_employees') }}"><input type="button" style="margin-left: 15px;" class="btn-cancel login-btn" id="cancel" value="Cancel"></a>
            </div>
        </form>
    </div>
</body>
</html>
